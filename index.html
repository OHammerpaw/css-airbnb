<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
</head>
<body>
  <h1>Meet Guidebooks</h1>
  <h2>Discover hundreds of local spots recommended by Airbnb hosts</h2>
  <div class="row">
    <div class="column">
      <img src="https://github.com/OHammerpaw/css-airbnb/blob/main/img/san-francisco.jpg?raw=true"class="city">
      <div class="center-text">San Francisco</div>
    </div>
    <div class="column">
      <img src="https://github.com/OHammerpaw/css-airbnb/blob/main/img/new-york.jpg?raw=true"class="city">
      <div class="center-text">New York</div>
    </div>
    <div class="column">
      <img src="https://github.com/OHammerpaw/css-airbnb/blob/main/img/london.jpg?raw=true"class="city">
      <div class="center-text">London</div>
    </div>
  </div>
  <div class="button-container">
    <button type="button" class="button">See All Guidebooks</button>
    </div>
  <h1>Just for the weekend</h1>
  <h2>Discover new, inspiring places close to home.</h2>
  <div class="row">
    <div class="column">
      <img src="https://github.com/OHammerpaw/css-airbnb/blob/main/img/napa.jpg?raw=true" class="city">
      <div class="center-text">Napa</div>
    </div>
    <div class="column">
      <img src="https://github.com/OHammerpaw/css-airbnb/blob/main/img/sonoma.jpg?raw=true" class="city">
      <div class="center-text">Sonoma</div>
    </div>
    <div class="column">
      <img src="https://github.com/OHammerpaw/css-airbnb/blob/main/img/san-francisco-2.jpg?raw=true" class="city">
      <div class="center-text">San Francisco</div>
    </div>
  </div>
  <div class="button-container">
    <button type="button" class="button">See All Destinations</button>
    </div>
</body>
</html>
